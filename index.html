<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">

  <title>Pali&Dispari</title>
</head>

<body>
  <div class="container jt-container">
    <div class="row">
      <div class="col">
        <h3>La tua parola</h3>
        <div class="text fs-4 border border-3 border-secondary bg-secondary bg-opacity-25 rounded" id="word-input"></div>
        <div class="fs-4" id="result"></div>
      </div>
    </div>
  </div>

  <!-- GAME SECTION -->
  <section class="container jt-container-2 pb-5 text-white">
    <div class="row text-center">
      <h3 class="text text-dark">Indovina se la somma dei numeri sar√†...</h3>
      <div class="col">
        <div class="input-group mb-3">
            <select class="form-select scelta-utente" id="input-pari-dispari">
              <option value="">Pari o Dispari?</option>
              <option value="pari">Pari</option>
              <option value="dispari">Dispari</option>
            </select>
        </div>
    </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="input-group mb-3">
            <select class="form-select numero-utente" id="input-numero">
                <option value="">Scegli un numero...</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
      </div>
    </div>
    <div class="row pt-4">
      <div class="col-12 text-center">
          <button type="button" class="btn btn-outline-success me-3" id="gioca">GIOCA!</button>
          <button type="button" class="btn btn-outline-danger" id="reset">RIPROVA</button>
      </div>
      <div class="col-12">
        <p class="text-center pt-3 fw-bold" id="numero-computer"></p>
        <h3 class="text-center pt-4 text-success fw-bold" id="result-numero"></h3>
      </div>
    </div>
  </section>
  
  <script src="js/script.js"></script>
</body>
</html>
